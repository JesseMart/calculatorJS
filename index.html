<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator-script.js" defer></script>
    <title>My JS Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-lastOperator  class="last-operator"></div>
            <div data-currentOperator class="current-operator"></div>
        </div>
        <button data-allClear  class="span-two-columns">AC</button>
        <button data-delete>DEL</button>
        <button operator-button>/</button>
        <button number-input>1</button>
        <button number-input>2</button>
        <button number-input>3</button>
        <button operator-button>*</button>
        <button number-input>4</button>
        <button number-input>5</button>
        <button number-input>6</button>
        <button operator-button>+</button>
        <button number-input>7</button>
        <button number-input>8</button>
        <button number-input>9</button>
        <button operator-button>-</button>
        <button number-input>.</button>
        <button number-input>0</button>
        <button data-equals class="span-two-columns">=</button>
    </div>
</body>

</html>
